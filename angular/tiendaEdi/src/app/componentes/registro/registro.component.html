<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" placeholder="Nombre" [(ngModel)]="nombre" name="nombre" id="nameR"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Mail</ion-label>
      <ion-input type="text" placeholder="Email"  [(ngModel)]= "mail" name="mail" id="mail"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" placeholder="Contraseña" id="passR" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" (click)="registro()">Registrarse</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
